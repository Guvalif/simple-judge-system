<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV アップロード結果</title>
</head>
<body>
    <h1>アップロード結果</h1>
    {% if error %}
        <p style="color: red;">エラー: {{ error }}</p>
    {% else %}
        <p>正解率: {{ accuracy }}%</p>
    {% endif %}
    <a href="/">トップに戻る</a>
</body>
</html>
